#Context-Path
server:
  port: 8080
  servlet:
    context-path: '/'

#thymeleaf ??
thymeleaf:
  check-template-location: true
  prefix: classpath:/templates/   # .html ??? ???? ?? ?? ??(src/main/resources/templates)
  suffix: .html   # ?? ???
  cache: false

#DataBase https://ddol.tistory.com/28
spring:
  datasource:
    hikari:
      driver-class-name: org.mariadb.jdbc.Driver
      jdbc-url: jdbc:log4jdbc:mariadb://localhost:3309/boardMariaDB?allowMultiQueries=true
      username: root
      password: 1234

#MyBatis
mybatis:
  configuration:
    cache-enabled: false
    use-generated-keys: true
    lazy-load-trigger-methods: false
    default-executor-type: reuse
    jdbc-type-for-null: null
    call-setters-on-nulls: true
    mapUnderscoreToCamelCase: true